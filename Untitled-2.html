<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学员信息登记表</title>
<style>
	h1{
		font-size:23px;
		}
	.waikuang{
		width:700px;
		height:500px;
		background-color:#09C;
		border:5px solid #0CC;
		margin-left: 500px;
		margin-top:100px;
		}
	.zijianju{
		margin-left: 30px;
		word-spacing: 5px;
	}
</style>
</head>

<body>
<form>
	<div class="waikuang">
		<h1 style="text-align:center">学员登记表</h1>
		<br>
		<label class="zijianju" for="username">用户名登陆:</label>
		<input type="text" value="divd@163.com" id="username" readonly>
		(不能修改,只能查看)
		<br>
		<label for="password" class="zijianju">真实姓名:</label>&nbsp;&nbsp;&nbsp;
		<input type="password" id="password" placeholder="例如:张三">
		(必须填写,只能输入汉字)
		<br>
		<label for="age" class="zijianju">真实年龄:</label>&nbsp;&nbsp;&nbsp;
		<input type="number" id="age" placeholder="例:24" >
		(必须填写)
		<br>
		<label for="brithday" class="zijianju">出生日期:</label>&nbsp;&nbsp;&nbsp;
		<input type="date" id="brithday" size="50px">
		(必须填写)
		<br>
		<label for="e-mail" class="zijianju">电子邮箱:</label>&nbsp;&nbsp;&nbsp;
		<input type="" id="e-mail" placeholder="例:61616161@qq,com" >
		(必须填写)
		<br>
		<label for="number" class="zijianju">身份证号:</label>&nbsp;&nbsp;&nbsp;
		<input type="text" id="number" placeholder="例:610***********1254">
		(必须填写,能够以数字、字母x结尾的短身份证号)
		<br>
		<label for="tel" class="zijianju">电话号码:</label>&nbsp;&nbsp;&nbsp;
		<input type="tel" id="tel" placeholder="例:186456446" >
		(必须填写)
		<br>
		<label for="url" class="zijianju">个人主页:</label>&nbsp;&nbsp;&nbsp;
		<input type="url" id="url" placeholder="例:http://www,baidu.com" >
		(请选择网址)
		<br>
		<label for="color" class="zijianju">幸运颜色:</label>&nbsp;&nbsp;&nbsp;
		<input type="color" id="color" >
		(请选择你喜欢的颜色)
		<br><br><br>
		<input type="submit" value="提交">
		<input type="reset" value="重置">
    </div>
</form>
</body>
</html>
